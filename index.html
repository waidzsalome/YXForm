<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <p class="header-title"><span>填写表单</span></p>
    </div>
    <div class="logo">
        <img src="color.png" alt="">
    </div>
    <div class="banner">
    </div>
    <div class="middle">
        <form>
            <ul>
                <li class="item">
                    <label for="MComposition" class="label">矿物组成</label>
                    <input id="MComposition" type="text" placeholder="例：含水百分数可变的二氧化硅" class="input">
                </li>
            </ul>
            <ul>
                <li class="item">
                    <label for="DComposition" class="label">化学成分</label>
                    <input id="DComposition" type="text" placeholder="例：CaCo3、（Mg，Fe）2SiO4" class="input">
                </li>
            </ul>
            <ul>
                <li class="item">
                    <label for="CState" class="label">结晶状态</label>
                    <input id="CState" type="text" placeholder="例：晶体、胶体" class="input">
                </li>
            </ul>
            <ul>
                <li class="item">
                    <label for="Structure" class="label">显微结构</label>
                    <input id="Structure" type="text" placeholder="例：结构、包裹体、石英、水胆" class="input">
                </li>
            </ul>
            <ul>
                <li class="item">
                    <label for="hard" class="label">摩式硬度</label>
                    <input id="hard" type="text" placeholder="例：5.5-6.5" class="input">
                </li>
            </ul>
            <ul>
                <li class="item">
                    <label for="Density" class="label">密度</label>
                    <input id="Density" type="text" placeholder="例：1.99-2.23" class="input">
                </li>
            </ul>
        </form>
        <div class="bar">

        </div>
    </div>

    <div class="buttonWrapper">
        <div class="back">
            <p>上一步</p>
        </div>
        <div class="next">
            <p>下一步</p>
        </div>
    </div>
    <script src="index.js">
    </script>
</body>
</html>
